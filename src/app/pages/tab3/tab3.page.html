<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let item of dataLocal.guardados" (click)="abrirRegistro(item)">
      <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ item.texto }}</h2>
        <p>{{ item.creado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
